<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>梦高速-私人定制-订单详情</title>
  <link rel="stylesheet" href="http://localhost:8070/styles/general.css">
  <link rel="stylesheet" href="http://localhost:8070/fonts/iconfont.css">
  <link rel="stylesheet" href="styles/srdz.css">
</head>

<body>
  <div class="order">
    <h1 class="order_firstTtl">订单详情</h1>
    <div class="order_content">
      <h2 class="order_secondTtl">卖家信息</h2>
      <div class="order_detail_det clearfix">
        <div class="order_detail_set">
          <label class="inforLabel">昵称 : </label><span>发光时代</span></div>
        <div class="order_detail_set">
          <label class="inforLabel">真是姓名 : </label><span>张杰</span></div>
        <div class="order_detail_set">
          <label class="inforLabel">城市 : </label><span>福建</span></div>
        <div class="order_detail_set">
          <label class="inforLabel">联系电话 : </label><span>12345678910</span></div>
      </div>
      <h2 class="order_secondTtl">订单信息</h2>
      <div class="order_detail_det clearfix">
        <div class="order_detail_set">
          <label class="inforLabel">订单编号 : </label><span>1234567891234567</span></div>
        <div class="order_detail_set">
          <label class="inforLabel">支付宝交易号 : </label><span>987654321987654</span></div>
        <div class="order_detail_set">
          <label class="inforLabel">创建时间 : </label><span>2016-03-01</span></div>
        <div class="order_detail_set">
          <label class="inforLabel">付款时间 : </label><span>2016-03-01</span></div>
        <div class="order_detail_set">
          <label class="inforLabel">收货地址 : </label><span>福建省泉州市石狮市高新区创业中心1-7</span></div>
        <div class="order_detail_set">
          <label class="inforLabel">备注 : </label><span>吴明耀大傻逼</span></div>
      </div>

      <table class="detail_table order_table" cellspacing="0">
        <colgroup>
          <col width="290px">
            <col width="355px">
              <col width="165px">
                <col width="110px">
                  <col width="90px">
        </colgroup>
        <thead>
          <tr>
            <th>商品名称</th>
            <th>优惠折扣</th>
            <th>数量</th>
            <th>单价</th>
            <th>配送费用</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>一把带风扇的创意雨伞</td>
            <td>无</td>
            <td>2</td>
            <td class="redWord">¥1.00</td>
            <td>免运费</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>

</html>
