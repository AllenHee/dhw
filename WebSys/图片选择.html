  <p class="title-right bg-info">【 图片选择对话框 】</p>
  <div class="container container-main">
    <div class="row form-list-manage small">
      <form>
        <div class="form-inline">
          <div class="form-group">
            <label class="control-label">图片选择：</label>
            <input class="form-control input-sm" type="text">
          </div>
          <div class="form-group">
            <label class="control-label">图片类别：</label>
            <select class="form-control input-sm">
              <option value="1">全部</option>
              <option value="2">广告图片</option>
              <option value="3">品牌图片</option>
              <option value="4">文章图片</option>
              <option value="5">店铺图片</option>
              <option value="6">供求图片</option>
              <option value="7">商品图片</option>
              <option value="8">分类图片</option>
              <option value="9">友链图片</option>
            </select>
          </div>
          <input class="btn btn-default btn-sm" type="submit" value="查询">
          <input class="btn btn-default btn-sm" type="button" value="上传图片" data-toggle="modal" data-target="#selectImg">
          <input class="btn btn-default btn-sm" type="submit" value="删除">
        </div>
      </form>
    </div>
    <!--图片选择弹出开始-->
    <div class="modal fade" id="selectImg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>图片添加</b></h4>
          </div>
          <div class="modal-body">
            <form class="small">
              <div class="form-inline">
                <div class="form-group">
                    <label class="control-label">图片类别：</label>
                    <select class="form-control input-sm">
                      <option value="1">请选择</option>
                      <option value="2">广告图片</option>
                      <option value="3">品牌图片</option>
                      <option value="4">文章图片</option>
                      <option value="5">店铺图片</option>
                      <option value="6">供求图片</option>
                      <option value="7">商品图片</option>
                      <option value="8">分类图片</option>
                      <option value="9">友链图片</option>
                    </select>
                  </div>
              </div>
              <div class="form-inline">
                <div class="form-group">
                  <label class="control-label">图片名称：</label>
                  <input class="form-control input-sm" type="text">
                </div>
              </div>
              <div class="form-inline">
                <div class="form-group">
                  <label class="control-label">上传图片：</label>
                  <input class="form-control input-sm file-select" type="file">
                </div>
              </div>
              <div class="form-inline">
                <div class="form-group">
                  <label class="control-label">简单描述：</label>
                  <textarea class="form-control input-sm" cols="40" rows="5"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">确定</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
