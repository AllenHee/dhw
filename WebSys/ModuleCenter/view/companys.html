<p class="title-right bg-info small">
    <a href="/companys#/">中心模块</a> > <span>公司列表</span></p>
<div class="container container-main">
    <!--右栏主区域开始：订单管理-->
    <div class="row form-list-manage">
        <form>
        <div class="form-inline">
            <div class="form-group">
                <label class="control-label">
                    企业名称：</label>
                <input class="form-control input-sm" type="text" ng-model="qrydata.compay">
            </div>
            <div class="form-group">
                <label class="control-label">
                    账号：</label>
                <input class="form-control input-sm" type="text" ng-model="qrydata.name">
            </div>
            <div class="form-group">
                <label class="control-label">
                    所属行业：</label>
                <select class="form-control" ng-model="qrydata.trade">
                    <option value="">请选择</option>
                    <option value="1">IT·互联网</option>
                    <option value="2">房地产</option>
                    <option value="3">金融</option>
                    <option value="4">消费品</option>
                    <option value="5">汽车·制造</option>
                    <option value="6">医疗·化工</option>
                    <option value="7">会计</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">
                    状态：</label>
                <select class="form-control" ng-model="qrydata.state">
                    <option value="">请选择</option>
                    <option value="0">停用</option>
                    <option value="1">正常</option>
                    <option value="2">审核过</option>
                    <option value="3">未处理</option>
                </select>
            </div>
            <input class="btn btn-default" type="button" ng-click="search()" value="查询">
            <a href="#/companys/0"><input class="btn btn-default btn-success pull-right" type="button" value="新增"></a>
        </div>
        </form>
    </div>
    <div>
        <div class="list-content">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <b>编号</b>
                        </th>
                        <th>
                            <b>企业名称</b>
                        </th>
                        <th>
                            <b>用户名称</b>
                        </th>
                        <th>
                            <b>公司账号</b>
                        </th>
                        <th>
                            <b>所属行业</b>
                        </th>
                        <th>
                            <b>城市</b>
                        </th>
                        <th>
                            <b>规模</b>
                        </th>
                        <th>
                            <b>融资阶段</b>
                        </th>
                        <th>
                            <b>企业性质</b>
                        </th>
                        <th>
                            <b>等级</b>
                        </th>
                        <th>
                            <b>状态</b>
                        </th>
                        <th>
                            <b>是否认证</b>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="it in list">
                        <td>
                            {{it.id}}
                        </td>
                        <td>
                            {{it.compay}}
                        </td>
                        <td>
                            {{it.duname}}
                        </td>
                        <td>
                            {{it.name}}
                        </td>
                        <td>
                            {{it.trade}}
                        </td>
                        <td>
                            {{it.city}}
                        </td>
                        <td>
                            {{it.scale}}
                        </td>
                        <td>
                            {{it.financing}}
                        </td>
                        <td>
                            {{it.Nature}}
                        </td>
                        <td>
                            {{it.Rating}}
                        </td>
                        <td>
                            {{it.state}}
                        </td>
                        <td>
                            {{it.auth?'是':'否'}}
                        </td>
                        <td>
                            <a href="#/companys/{{it.id}}">详细页面</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination-wrap">
            <uib-pagination total-items="page.total" items-per-page="page.pageSize" ng-model="page.pageIndex"
                ng-change="loaddata()"></uib-pagination>
            </div>
        </div>
    </div>
</div>
