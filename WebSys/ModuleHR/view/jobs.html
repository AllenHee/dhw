<style>
    .pos-box
    {
        font-size: 10px;
    }
    .pos-box li
    {
        padding: 16px 12px;
        border: 1px solid #e4e4e4;
        margin-bottom: 20px;
        overflow: hidden;
    }
    /*盒子左半边*/
    .pos-box-l
    {
        float: left;
        width: 460px;
        overflow: hidden;
        font-size: 1.6em;
    }
    /*内页单独设宽度*/
    .pos-box-in .pos-box-l
    {
        width: 630px;
    }
    .pos-logo, .pos-info
    {
        float: left;
    }
    .pos-logo
    {
        width: 110px;
        margin-right: 26px;
    }
    .pos-info
    {
        width: 465px;
        overflow: hidden;
    }
    .pos-box-l h4
    {
        margin-bottom: 18px;
        color: #c8c8c8;
    }
    .pos-box-l h4 a
    {
        color: #3d9ccc;
    }
    .pos-box-l h4 small
    {
        margin-left: 6px;
        font-size: 0.9em;
    }
    .pos-box-l .salary
    {
        margin-right: 10px;
    }
    .pos-box-l .exp
    {
        font-size: 0.9em;
    }
    .advantage
    {
        margin-top: 10px;
        overflow: hidden;
        font-size: 0.75em;
        color: #666;
        clear: both;
    }
    .advantage li
    {
        float: left;
        padding: 3px;
        border: 1px solid #e4e4e4;
        margin: 5px 5px 0 0;
    }
    /*盒子右半边*/
    .pos-box-r
    {
        float: right;
        width: 260px;
        overflow: hidden;
        font-size: 1.4em;
        text-align: left;
    }
    /*内页另外设宽*/
    .pos-box-in .pos-box-r
    {
        width: 360px;
    }
    .pos-corp
    {
        float: left;
    }
    .pos-apply
    {
        float: right;
    }
    .pos-box-r p
    {
        margin-bottom: 20px;
    }
    .pos-box-r a
    {
        color: #333;
    }
</style>
<p class="title-right bg-info small">
    <a href="/AppHR#/">招聘管理</a> > <span>招聘信息</span></p>
<div class="container container-main">
    <!--右栏主区域开始：招聘管理-->
    <div class="row form-list-manage">
        <form>
        <div class="form-inline">
            <div class="form-group">
                <label class="control-label">
                    职位搜索：</label>
                <input class="form-control" type="text" value="" ng-model="qrydata.Position">
            </div>
            <div class="form-group">
                <label class="control-label">
                    工作地点：</label>
                <select class="form-control" ng-model="qrydata.City">
                    <option value="">全国</option>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="深圳">深圳</option>
                    <option value="广州">广州</option>
                    <option value="杭州">杭州</option>
                    <option value="成都">成都</option>
                    <option value="南京">南京</option>
                    <option value="武汉">武汉</option>
                    <option value="西安">西安</option>
                    <option value="厦门">厦门</option>
                    <option value="长沙">长沙</option>
                    <option value="苏州">苏州</option>
                    <option value="天津">天津</option>
                    <option value="重庆">重庆</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">
                    工作经验：</label>
                <select class="form-control" ng-model="qrydata.gznx">
                    <option value="">不限</option>
                    <option value="应届毕业生">应届毕业生</option>
                    <option value="一年以下">一年以下</option>
                    <option value="1-3年">1-3年</option>
                    <option value="3-5年">3-5年</option>
                    <option value="5-10年">5-10年</option>
                    <option value="10年以上">10年以上</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">
                    学历要求：</label>
                <select class="form-control" ng-model="qrydata.xueli">
                    <option value="">不限</option>
                    <option value="大专">大专</option>
                    <option value="本科">本科</option>
                    <option value="硕士">硕士</option>
                    <option value="博士">博士</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">
                    公司规模：</label>
                <select class="form-control" ng-model="qrydata.scale">
                    <option value="">不限</option>
                    <option value="5-10人">5-10人</option>
                    <option value="10-50人">10-50人</option>
                    <option value="50-100人">50-100人</option>
                    <option value="100-200人">100-200人</option>
                    <option value="200人以上">200人以上</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">
                    行业领域：</label>
                <select class="form-control" ng-model="qrydata.Dtmc">
                    <option value="">不限</option>
                    <option value="移动互联网">移动互联网</option>
                    <option value="电子商务">电子商务</option>
                    <option value="金融企业">金融企业</option>
                    <option value="服务教育">服务教育</option>
                    <option value="文化娱乐">文化娱乐</option>
                    <option value="游戏">游戏</option>
                    <option value="O2O">O2O</option>
                    <option value="硬件">硬件</option>
                </select>
            </div>
            <input class="btn btn-default" type="button" ng-click="search()" value="查询">
        </div>
        </form>
    </div>
    <div>
        <ul class="pos-box pos-box-in">
            <li ng-repeat="it in list">
                <div class="pos-box-l">
                    <div class="pos-logo">
                        <img src="{{it.logo}}" alt="公司logo"></div>
                    <div class="pos-info">
                        <h4>
                            <a href="#/jobs/{{it.ID}}">{{it.Position}}</a> <small>[{{it.City}}]{{it.PublicTime}}</small></h4>
                        <div>
                            <span class="salary">月薪：{{it.Money}}</span> <span class="exp">经验：{{it.gznx}}/{{it.xueli}}</span></div>
                        <ul class="advantage">
                            <li ng-repeat="fuli in it.fuli">{{fuli}}</li>
                        </ul>
                    </div>
                </div>
                <div class="pos-box-r">
                    <div class="pos-corp">
                        <p>
                            {{it.company}}</p>
                        <p>
                            {{it.trade}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="pagination-wrap">
        <uib-pagination total-items="page.total" items-per-page="page.pageSize" ng-model="page.pageIndex"
            ng-change="loaddata()"></uib-pagination>
    </div>
</div>
