<p class="title-right bg-info small">
    <a href="#/Appsys/#">系统管理</a> > <a href="#/art"><span>详细信息</span></a> >{{data.id}}</p>
<div class="container container-main">
    <div class="row small info-table">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td class="bg-primary" colspan="2">
                        <b>详细信息</b>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-right">
                        编号
                    </td>
                    <td>
                        {{data.id}}
                    </td>
                </tr>
                <tr>
                    <td class="text-right input-td">
                        关键字
                    </td>
                    <td>
                        <input class="form-control" type="text" ng-model="data.url">
                    </td>
                </tr>
                <tr>
                    <td class="text-right input-td">
                        标题
                    </td>
                    <td>
                        <input class="form-control" type="text" ng-model="data.title">
                    </td>
                </tr>
                <tr>
                    <td class="text-right input-td">
                        内容
                    </td>
                    <td style="height: 200px;">
                        <script type="text/plain" id="editor" style="width: 100%; height: 360px;" ng-model="data.content"
                            ueditor=""></script>
                    </td>
                </tr>
                <td class="text-right input-td">
                    类型名称
                </td>
                <td>
                    <select class="form-control" ng-model="data.type" ng-options="type.id as type.text for type in types">
                        <option value="">请选择</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td class="text-right">
                        发布者
                    </td>
                    <td>
                        {{data.suname}}
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        发布时间
                    </td>
                    <td>
                        {{data.publishtime}}
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        修改时间
                    </td>
                    <td>
                        {{data.changetime}}
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        点击数
                    </td>
                    <td>
                        {{data.PV}}
                    </td>
                </tr>
                <tr>
                    <td class="text-right">
                        状态
                    </td>
                    <td>
                        {{data.state}}
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="opr-btns">
            <input class="btn btn-primary" type="button" ng-click="save()" value="保存">
            <input class="btn btn-danger" type="button" ng-click="del()" value="删除">
            <a class="btn btn-default" href="#/art">返回</a>
        </p>
    </div>
</div>
