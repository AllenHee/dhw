<!DOCTYPE html>
<!--
  * 卢铭怀
  * 2015-11-13
-->
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>梦高速 - 众创</title>
  <link rel="stylesheet" href="http://localhost:8070/fonts/iconfont.css">
  <link rel="stylesheet" href="http://localhost:8070/styles/general.css">
  <link rel="stylesheet" href="styles/zhongchuang.css">
</head>
<body>
  <!--头部 开始-->
  <div class="nav_wrap">
    <div class="nav">
      <ul class="nav_cont">
        <li><a href="#">首页</a></li>
        <li><a href="#">空间服务</a></li>
        <li><a href="#">常见问题</a></li>
        <li><a href="#">关于我们</a></li>
      </ul>
      <div class="nav_l">
        <a href="#"><img src="images/zckj_02.png" alt="#"></a>
      </div>
      <div class="nav_r">
        <a href="#"><img src="images/zckj_04.png" alt="#"></a>
      </div>
    </div>
  </div>
  <div class="header_picture"><img src="images/zckj_07.jpg" alt="#"></div>
  <!--头部 结束-->
  
  <!--主内容区 开始-->
  <div class="content">
    <!--城市选择 开始-->
    <div class="slct clearfix">
      <label class="slct_label">按条件查询：</label>
      <div class="slct_cnt_wrap">
        <div class="slct_cnt_input_wrap">
          <input class="slct_cnt_input" type="text" placeholder="请选择省市区" readonly="readonly"><i class="iconfont">&#xe60f;</i>
        </div>
        <div class="slct_cnt">
          <h3 class="slct_cnt_ttl">请选择省市区 <i class="slct_cnt_close">×</i></h3>
          <div class="slct_cnt_list">
            <ul class="slct_cnt_list_tabs clearfix">
              <li class="slct_cnt_list_tab current">热门</li>
              <li class="slct_cnt_list_tab">省份</li>
              <li class="slct_cnt_list_tab slct_cnt_list_tab-citys">市区</li>
            </ul>
            <ul class="slct_cnt_list_items">
              <li class="slct_cnt_list_item_wrap current">
                <ul class="slct_cnt_list_item slct_cnt_list_item-hot clearfix">
                  <li>北京</li>
                  <li>上海</li>
                  <li>浙江</li>
                  <li>江苏</li>
                  <li>天津</li>
                  <li>广东</li>
                </ul>
              </li>
              <li class="slct_cnt_list_item_wrap">
                <ul class="slct_cnt_list_item slct_cnt_list_item-provs clearfix"></ul>
              </li>
              <li class="slct_cnt_list_item_wrap">
                <ul class="slct_cnt_list_item slct_cnt_list_item-citys clearfix"></ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <button class="slct_btn">查询</button>
    </div>
    <!--城市选择 结束-->
    
    <!--地图容器 开始-->
    <div class="map">
      <div id="mapContent"></div>
      <a class="map_back" href="#">返回全国地图</a>
    </div>
    <!--地图容器 结束-->
    
    <!--弹出层 开始-->
    <div class="mapPop_grey"></div>
    <div class="mapPop">
      <div class="mapPop_ttl">
        <h2></h2><i class="mapPop_closeBtn">×</i>
      </div>
      <ul class="mapPop_list">
        <!--<li class="mapPop_list_items"><a href="#"></a></li>-->
      </ul>
    </div>
    <!--弹出层 结束-->
    
  </div>
  <!--主内容区 结束-->
  
  <!--底部 开始-->
  <div class="footer"> 
    <div class="footer-wrap">
      <p><a href="#">联系我们</a> | <a href="#">投诉举报</a> | <a href="#">Dreamhiway | <a href="#">创企科技</a> | <a href="#">免责声明</a></p>
      <p>Copyright &copy 1998-2015 dreamhiway. All Rights Reserved.</p>
      <p>梦高速 版权所有</p>
    </div>
  </div>
  <!--底部 结束-->
  
  <script src="http://localhost:8070/scripts/jquery-1.11.3.min.js"></script>
  <script src="http://localhost:8070/scripts/jquery.placeholder.js"></script>
  <script src="http://localhost:8070/scripts/echarts.js"></script>
  <script src="http://localhost:8070/scripts/zhongchuang.js"></script>
  <script>
    $('input, textarea').placeholder();
  </script>
</body>
</html>
