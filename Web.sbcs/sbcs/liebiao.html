<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>梦高速 - 商标超市</title>
  <link rel="stylesheet" href="http://localhost:8070/styles/general.css">
  <link rel="stylesheet" href="styles/sbcs.css">
</head>

<body>
  <!--通用头部 开始-->
  <div class="sbcs">
    <div class="sbcs_head">
      <div class="sbcs_head_search clearfix">
        <div class="sbcs_logo">
          <img src="images/logo.png" alt="">
        </div>
        <div class="sbcs_search">
          <div class="clearfix">
            <input class="sbcs_search_input" type="text">
            <button class="sbcs_search_button">商标搜索</button>
          </div>
          <dl class="sbcs_search_hot clearfix">
            <dt>热门搜索 :</dt>
            <dd>服装</dd>
            <dd>童装</dd>
            <dd>内衣</dd>
            <dd>化妆品</dd>
            <dd>手机</dd>
            <dd>珠宝首饰</dd>
            <dd>家具</dd>
            <dd>纺织品</dd>
          </dl>
        </div>
      </div>
      <ul class="sbcs_nav clearfix">
        <li class="sbcs_nav_item sbcs_nav_item-current">首页</li>
        <li class="sbcs_nav_item">商标精选</li>
        <li class="sbcs_nav_item">商标分类</li>
        <li class="sbcs_nav_item">快速发布</li>
      </ul>
    </div>
  </div>
  <!--通用头部 结束-->
  <!--主内容 开始-->
  <div class="sbcs_content">
    
  </div>
  <!--主内容 结束-->
</body>

</html>
