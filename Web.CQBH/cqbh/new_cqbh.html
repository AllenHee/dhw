<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>梦高速 - 产权保护</title>
  <link rel="stylesheet" href="http://localhost:8070/styles/general.css">
  <link rel="stylesheet" href="styles/cqbh.css">
</head>

<body>
  <div class="cqbh_bannerWrap">
    <div class="cqbh_banner">
      <img src="images/yetou.png" alt="">
    </div>
  </div>
  <div class="cqbh_logo">
    <img src="images/logo.png" alt="">
    <p>为企业提供全方位的知识产权保护服务</p>
  </div>
  <div class="content">
    <div class="cqbh_search">
      <input type="text">
      <button>免费查询能否注册</button>
    </div>
    <div class="cqbh_function">
      <span class="cqbh_sbsq"><i></i><a href="#">商标申请</a></span>
      <span class="cqbh_gjsb"><i></i><a href="#">国际商标</a></span>
      <span class="cqbh_zlsq"><i></i><a href="#">专利申请</a></span>
      <span class="cqbh_sbcs"><i></i><a href="#">商标超市</a></span>
      <span class="cqbh_hggs"><i></i><a href="#">海外公司</a></span>
      <span class="cqbh_bqsq"><i></i><a href="#">版权申请</a></span>
      <span class="cqbh_hgba"><i></i><a href="#">海关备案</a></span>
      <span class="cqbh_gdfw"><i></i><a href="#">更多服务</a></span>
    </div>
  </div>
  <script src="http://localhost:8070/scripts/jquery-1.11.3.min.js"></script>
  <script>
    $('.cqbh_function span').mouseenter(function () {
      $(this).find('i').show();
    })
    $('.cqbh_function span').mouseleave(function () {
      $(this).find('i').hide();
    })
  </script>

</body>

</html>
