<form name="cases">
  <div class="formSet clearfix">
    <div class="formSetWrap">
      <label class="formSet_label">案例图片：</label>
      <div class="picUpLoad">
        <div class="imgUpLoad">
          <img ng-show="data.img" ng-src="{{data.img ? dhw.imgurl + data.img + '_100x100.jpg': ''}}" alt="">
          <button class="upLoadBtn" id="upLoadBtn_3" data-keyname="uc" data-size="100x100" type="button" ng-model="data.img" bindimg>单击上传</button>
        </div>
      </div>
    </div>
  </div>
  <div class="formSet clearfix">
    <div class="formSetWrap clearfix">
      <label class="formSet_label">案例标题：</label>
      <input class="formSet_input" type="text" name="title" ng-model="data.title" required>
    </div>
  </div>
  <div class="formSet clearfix">
    <div class="formSetWrap clearfix">
      <label class="formSet_label">案例链接：</label>
      <input class="formSet_input" type="url" name="url" ng-model="data.url" ng-focus="urlTip=true" ng-blur="urlTip=false" required>
      <label class="formSet-tip" ng-show="urlTip">请输入http:// 或者 https:// 开头的地址</label>
    </div>
  </div>
  <div class="formSet clearfix">
    <div class="formSetWrap">
      <label class="formSet_label"></label>
      <button class="submitBtn" type="button" ng-click="submit()" ng-disabled="cases.$invalid">点击提交</button>
    </div>
  </div>
  <div pup-pop data-text="{{popupText}}"></div>
</form>
