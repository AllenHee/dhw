<script>
    $(".s-prev").click(function () {
        var _left = parseInt($(".slide-wrap").css("left"));
        if ($(".slide-wrap").is(":animated")) {
            return false;
        }
        if (_left >= 0) {
            $(".slide-wrap").animate({
                left: -770 + "px"
            })
        } else {
            $(".slide-wrap").animate({
                left: _left + 770 + "px"
            })
        }
    })
    $(".s-next").click(function () {
        var _left = parseInt($(".slide-wrap").css("left"));
        if ($(".slide-wrap").is(":animated")) {
            return false;
        }
        if (-_left >= 770) {
            $(".slide-wrap").animate({
                left: 0
            })
        } else {
            $(".slide-wrap").animate({
                left: _left - 770 + "px"
            })
        }
    })

    // 滑动显示字
    $(".zchuang-img").hover(function () {
        $(this).children("p").stop(true, false);
        var bottom = parseInt($(this).children("p").css("bottom"));
        $(this).children("p").animate({
            bottom: 0 + "px"
        })

    }, function () {
        $(this).children("p").stop(true, false);
        $(this).children("p").animate({
            bottom: -27 + "px"
        })
    })

  
</script>
