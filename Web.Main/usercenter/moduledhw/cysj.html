<script>
  $(".slide-wrap-cysj").slide(true, false);
  
  $(function() {
    if (window.PIE) {
      $('.desinerItem_img').each(function() {
        PIE.attach(this);
      });
    }
  });
  $(".cysjCateItem").on("click",function(){
     var index = $(this).index();
     if(index % 2 ===0){
         index = index / 2;
     }else{
         index = (index-1)/2;
     }
     $(".cysjItems").each(function(){
       $(this).css("display","none");
     }).eq(index).css("display","block");
  })
  
</script>
