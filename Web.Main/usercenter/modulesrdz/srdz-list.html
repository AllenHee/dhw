<div class="wdgz">
    <ul class="wdgz_wdfq">
        <li><a href="">项目查询</a></li>
    </ul>
    <ul class="wdgz_xm">
        <li class="wdgz_xm1" style="width: 130px">产品标题</li>
        <li style="width: 130px">产品类型</li>
        <li style="width: 130px">价格</li>
        <li style="width: 130px">发布时间</li>
        <li style="width: 130px">状态</li>
        <li style="width: 130px">详细情况</li>
    </ul>
    <ul class="wdgz_main" ng_repeat="it in list">
        <li>
            <ul class="wdgz_main_cont">
                <li style="width: 130px" class="wdgz_main_cont_lx">&nbsp {{it.title}}</li>
                <li style="width: 130px" class="wdgz_main_cont_lx">&nbsp{{it.name}}</li>
                <li style="width: 130px" class="wdgz_main_cont_lx">&nbsp{{it.price}}</li>
                <li style="width: 130px" class="wdgz_main_cont_lx">&nbsp{{it.date}}</li>
                <li style="width: 130px" class="wdgz_main_cont_lx">&nbsp{{it.state}}</li>
                <li style="width: 130px" class="wdgz_main_cont_cz"><a class="wdgz_main_cont_cz_yl"
                    href="#/detail/{{it.id}}">详细情况</a> </li>
            </ul>
        </li>
    </ul>
    <div class="pagination-wrap">
        <uib-pagination total-items="page.total" max-size="10" items-per-page="page.pageSize"
            ng-model="page.pageIndex" ng-change="loaddata()"></uib-pagination>
    </div>
</div>
